version: '3.9'

services:
  db:
    container_name: cms_database
    build:
      context: ./database/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=yourpassword123
    volumes:
      - "../Data/CMS/DB:/var/lib/postgresql/data"
  server:
    container_name: cms_server
    build:
      context: ./server/
    ports:
      - "8080:8080"
    depends_on:
      - db
